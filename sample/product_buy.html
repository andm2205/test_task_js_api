        <form class="container-sm" style="max-width: 500px;">
            <div class="mt-3">
                <label for="idInput" class="form-label">Идентификатор товара</label>
                <input class="form-control" id="idInput">
            </div>
            <div class="mt-3">
                <label for="userIdInput" class="form-label">Идентификатор пользователя</label>
                <input class="form-control" id="userIdInput">
            </div>
            <button type="submit" id="submitButton" class="btn btn-primary mt-3" onclick="event.preventDefault()">Купить товар</button>
        </form>
        <script>
            document.getElementById("submitButton").addEventListener("click", function (e) {
                try {
                    var bodyJ = {
                        id: Number(document.getElementById("idInput").value),
                        userId: Number(document.getElementById("userIdInput").value),
                    }
                    console.log(bodyJ)
                    fetch("http://127.0.0.1:3003/api/buy.product", {
                    method: "PUT", 
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(bodyJ)
                })
                document.getElementById("idInput").value = ""
                console.log("button clicked")
                } catch (error) {
                    console.log(error)
                }
                
            });
        </script>
